<!doctype HTML>
<html lang="EN">

    <head>
        <title>Arrow Function</title>
        <meta charset="utf-8">    
    </head>

    <body>
        <script type="text/javascript">
            function sum(a, b) {
                return a + b
            }

            let sum2 = (a, b) => a + b
            
            document.write(sum2(4,5))
        </script>
       
    </body>
</html>
